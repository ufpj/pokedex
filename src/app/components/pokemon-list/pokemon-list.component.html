<div *ngIf="loading$ | async">Loading...</div>
<div *ngIf="error$ | async as error">{{ error }}</div>

<div *ngIf="pokemons$ | async as pokemons">
  <app-pokemon-card
    *ngFor="let pokemon of pokemons; let cardIndex = index"
    [pokemon]="pokemon"
    (toggleFavorite)="toggleFavorite(pokemon)"
    (addComment)="addComment(pokemon)"
    (deleteComment)="deleteComment(pokemon)"
  >
  </app-pokemon-card>
</div>
